<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div
      class="d-flex flex-column justify-content-center align-items-center gap-4 vh-100"
    >
      <div class="">
        <form
          class="px-5 py-5 d-flex flex-column gap-2 card"
          style="width: 500px"
        >
          <div>
            <img
              src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"
              alt=""
            />
          </div>
          <div>
            <h3>Sign in</h3>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleDropdownFormEmail1"
              placeholder="email@example.com"
            />
          </div>
          <div>
            <p>No account? <a href="#">Creat me!</a></p>
          </div>
          <div>
            <a href="#"
              >Sign in with a security key<span
                class="fa-regular fa-circle-question text-black p-2"
              ></span
            ></a>
          </div>
          <div class="d-flex justify-content-end p-2">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>

      <div class="card" style="width: 500px">
        <div class="px-5 py-2 d-flex align-items-center">
          <img
            src="https://aadcdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg"
            alt="key"
            height="32"
            width="32px"
          />
          <p class="card-text">Opciones de inicio de secion</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
